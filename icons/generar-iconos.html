<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; background: #f5f5f5; }
        canvas { border: 1px solid #ccc; margin: 10px; border-radius: 20px; }
        .container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 30px; }
        button { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        button:hover { opacity: 0.9; }
        h1 { color: #333; }
        p { color: #666; }
        .download-links { margin-top: 20px; }
        .download-links a { display: inline-block; margin: 10px; padding: 10px 20px; background: #10b981; color: white; text-decoration: none; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Generador de Iconos PWA</h1>
    <p>Haz clic en el botÃ³n para generar y descargar los iconos</p>
    
    <div class="container">
        <div>
            <canvas id="icon512" width="512" height="512"></canvas>
            <p>512x512</p>
        </div>
        <div>
            <canvas id="icon192" width="192" height="192"></canvas>
            <p>192x192</p>
        </div>
    </div>
    
    <button onclick="generateAndDownload()">ðŸ“¥ Generar y Descargar Iconos</button>
    
    <div class="download-links" id="links"></div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const radius = size * 0.2;
            
            // Gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(0.5, '#a855f7');
            gradient.addColorStop(1, '#ec4899');
            
            // Fondo redondeado
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Emoji de pastilla
            ctx.font = `${size * 0.55}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’Š', size / 2, size / 2 + size * 0.05);
        }
        
        function generateAndDownload() {
            const sizes = [
                { id: 'icon512', size: 512, name: 'icon-512.png' },
                { id: 'icon192', size: 192, name: 'icon-192.png' }
            ];
            
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = '<p>âœ… Iconos generados. Haz clic para descargar:</p>';
            
            sizes.forEach(({ id, size, name }) => {
                const canvas = document.getElementById(id);
                drawIcon(canvas);
                
                const link = document.createElement('a');
                link.download = name;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `ðŸ“¥ ${name}`;
                linksDiv.appendChild(link);
            });
        }
        
        // Dibujar iconos al cargar
        window.onload = () => {
            drawIcon(document.getElementById('icon512'));
            drawIcon(document.getElementById('icon192'));
        };
    </script>
</body>
</html>
