// Gemini OCR
const Gemini={
    async analyze(b64){
        console.log('ğŸ“· Iniciando anÃ¡lisis de imagen con Gemini...');
        
        if(!CONFIG.GEMINI_API_KEY || CONFIG.GEMINI_API_KEY==='TU_GEMINI_API_KEY'){
            console.error('âŒ No hay API key de Gemini configurada');
            U.toast('Error: Configura la API key de Gemini','error');
            return [];
        }
        
        const url=`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${CONFIG.GEMINI_API_KEY}`;
        
        try{
            console.log('ğŸ“¤ Enviando imagen a Gemini 2.5 Flash...');
            
            const prompt = `Analiza esta imagen de una receta mÃ©dica o lista de medicamentos.

IMPORTANTE: Extrae TODOS los medicamentos que veas en la imagen.

Para cada medicamento encontrado, devuelve la siguiente informaciÃ³n:
- nombre: nombre del medicamento (exactamente como aparece)
- dosis: dosis indicada (ej: "20mg", "500mg", "1 comprimido")
- frecuencia: cada cuÃ¡ntas horas se debe tomar (nÃºmero, ej: 8, 12, 24)
- dias: duraciÃ³n del tratamiento en dÃ­as (0 si es continuo o no se indica)
- notas: instrucciones especiales (ej: "con comida", "en ayunas", "antes de dormir")

Responde ÃšNICAMENTE con un array JSON vÃ¡lido. Sin explicaciones, sin markdown, sin \`\`\`.
Ejemplo de formato:
[{"nombre":"Ibuprofeno","dosis":"600mg","frecuencia":8,"dias":7,"notas":"con comida"}]

Si no puedes leer ningÃºn medicamento en la imagen, responde: []`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            {text: prompt},
                            {inline_data: {mime_type: 'image/jpeg', data: b64}}
                        ]
                    }],
                    generationConfig: {
                        temperature: 0.1,
                        maxOutputTokens: 2048
                    }
                })
            });
            
            console.log('ğŸ“¥ Respuesta recibida, status:', response.status);
            
            if(!response.ok){
                const errorText = await response.text();
                console.error('âŒ Error de API:', response.status, errorText);
                
                if(response.status === 429){
                    U.toast('LÃ­mite de API alcanzado. Espera un momento e intÃ©ntalo de nuevo.','error');
                }else{
                    U.toast(`Error de Gemini: ${response.status}`,'error');
                }
                return [];
            }
            
            const res = await response.json();
            console.log('ğŸ“‹ Respuesta completa:', JSON.stringify(res, null, 2));
            
            let txt = res.candidates?.[0]?.content?.parts?.[0]?.text || '';
            console.log('ğŸ“ Texto extraÃ­do:', txt);
            
            if(!txt || txt.trim() === ''){
                console.warn('âš ï¸ Respuesta vacÃ­a de Gemini');
                U.toast('No se pudo analizar la imagen','error');
                return [];
            }
            
            txt = txt
                .replace(/```json\s*/gi, '')
                .replace(/```\s*/gi, '')
                .replace(/^\s*\n/gm, '')
                .trim();
            
            console.log('ğŸ§¹ Texto limpio:', txt);
            
            let jsonMatch = txt.match(/\[[\s\S]*\]/);
            if(jsonMatch){
                txt = jsonMatch[0];
                console.log('ğŸ¯ JSON encontrado:', txt);
            }
            
            let medicamentos;
            try {
                medicamentos = JSON.parse(txt);
                console.log('âœ… JSON parseado correctamente:', medicamentos);
            } catch(parseError) {
                console.error('âŒ Error parseando JSON:', parseError);
                console.log('Texto que fallÃ³:', txt);
                U.toast('Error al procesar la respuesta','error');
                return [];
            }
            
            if(!Array.isArray(medicamentos)){
                console.error('âŒ La respuesta no es un array:', medicamentos);
                U.toast('Formato de respuesta invÃ¡lido','error');
                return [];
            }
            
            const medsValidos = medicamentos
                .filter(m => m && m.nombre && m.nombre.trim() !== '')
                .map(m => ({
                    nombre: String(m.nombre || '').trim(),
                    dosis: String(m.dosis || 'Ver receta').trim(),
                    frecuencia: parseInt(m.frecuencia) || 8,
                    dias: parseInt(m.dias) || 0,
                    notas: String(m.notas || '').trim()
                }));
            
            console.log(`âœ… ${medsValidos.length} medicamentos vÃ¡lidos encontrados:`, medsValidos);
            
            if(medsValidos.length === 0){
                U.toast('No se encontraron medicamentos en la imagen','error');
            }
            
            return medsValidos;
            
        }catch(e){
            console.error('âŒ Error en anÃ¡lisis Gemini:', e);
            U.toast('Error de conexiÃ³n con Gemini','error');
            return [];
        }
    },
    
    async advice(ctx,action){
        const consejos={
            skip:'Has saltado una toma. Si es por mejorÃ­a, consulta con tu mÃ©dico.',
            late:'La prÃ³xima toma se ha recalculado para mantener el intervalo correcto.',
            edit:'Has modificado la pauta. Consulta con tu mÃ©dico cualquier cambio importante.'
        };
        return consejos[action]||'Recuerda seguir las indicaciones de tu mÃ©dico.';
    }
};

// Notificaciones
const Notif={
    async request(){
        if(!('Notification'in window)){U.toast('Tu navegador no soporta notificaciones','error');return false}
        try{
            const p=await Notification.requestPermission();
            state.perms.notif=p==='granted';
            if(p==='granted'){Notif.schedule();U.toast('âœ… Notificaciones activadas')}
            render();
            return p==='granted'
        }catch(e){
            console.error('Error solicitando notificaciones:',e);
            return false
        }
    },
    schedule(){setInterval(Notif.check,60000);Notif.check()},
    check(){
        if(!state.perms.notif)return;
        const now=U.parseT(U.time());
        state.meds.forEach(m=>{
            if(!m.activo)return;
            const t=U.parseT(m.proxima_toma),diff=t-now;
            if(diff===CONFIG.AVISO_MINUTOS)Notif.send(`â° ${m.nombre} en ${CONFIG.AVISO_MINUTOS} min`,m.dosis);
            if(diff===0)Notif.send(`ğŸ’Š Â¡Hora de ${m.nombre}!`,`Toma ${m.dosis} ahora`)
        })
    },
    send:(title,body)=>{
        try{
            if(Notification.permission==='granted')new Notification(title,{body,icon:'icons/icon-192.png',vibrate:[200,100,200],tag:'med',renotify:true})
        }catch(e){
            console.error('Error enviando notificaciÃ³n:',e);
        }
    }
};

// Acciones
const Act={
    async take(med,time=null){
        const hr=time||U.time(),prox=U.nextDose(hr,med.frecuencia);
        const i=state.meds.findIndex(m=>m.id===med.id);
        if(i!==-1){state.meds[i].proxima_toma=prox;Cloud.saveMed(state.meds[i])}
        const e={id:U.genId(),med_id:med.id,nombre:med.nombre,hora_programada:med.proxima_toma,hora_real:hr,estado:'tomado',proxima_recalculada:prox,fecha:new Date().toISOString(),created_at:new Date().toISOString()};
        state.history.unshift(e);Cloud.saveHist(e);
        state.modal=null;state.selMed=null;U.toast(`âœ… ${med.nombre} registrado. PrÃ³xima: ${prox}`);
        if(hr!==med.proxima_toma){const a=await Gemini.advice({},'late');setTimeout(()=>{state.aiAdvice={title:'ğŸ’¡ Consejo',msg:a,type:'info'};render()},1000)}
        render()
    },
    async skip(med){
        const prox=U.nextDose(U.time(),med.frecuencia);
        const i=state.meds.findIndex(m=>m.id===med.id);
        if(i!==-1){state.meds[i].proxima_toma=prox;Cloud.saveMed(state.meds[i])}
        const e={id:U.genId(),med_id:med.id,nombre:med.nombre,hora_programada:med.proxima_toma,hora_real:'-',estado:'saltado',proxima_recalculada:prox,fecha:new Date().toISOString(),created_at:new Date().toISOString()};
        state.history.unshift(e);Cloud.saveHist(e);
        state.modal=null;
        const skipped=state.history.filter(h=>h.med_id===med.id&&h.estado==='saltado').length;
        if(skipped>=2){const a=await Gemini.advice({},'skip');state.aiAdvice={title:'âš ï¸ AtenciÃ³n',msg:a,type:'warning'}}
        render()
    },
    postpone(med,mins){
        const nt=U.toTime(U.parseT(U.time())+mins);
        const i=state.meds.findIndex(m=>m.id===med.id);
        if(i!==-1){state.meds[i].proxima_toma=nt;Cloud.saveMed(state.meds[i])}
        state.modal=null;U.toast(`â° Recordatorio a las ${nt}`);render()
    },
    add(m){
        const nm={id:U.genId(),nombre:m.nombre,dosis:m.dosis,frecuencia:m.frecuencia||8,hora_inicio:m.horaInicio||'08:00',proxima_toma:U.nextDose(m.horaInicio||'08:00',m.frecuencia||8),dias:m.dias||0,notas:m.notas||'',activo:true,fecha_inicio:U.dateISO(),color:['bg-purple-500','bg-blue-500','bg-green-500','bg-orange-500','bg-pink-500','bg-cyan-500'][state.meds.length%6]};
        state.meds.push(nm);Cloud.saveMed(nm);return nm
    },
    async update(id,upd){
        const i=state.meds.findIndex(m=>m.id===id);if(i===-1)return;
        const old={...state.meds[i]};state.meds[i]={...old,...upd};
        if(upd.frecuencia&&upd.frecuencia!==old.frecuencia)state.meds[i].proxima_toma=U.nextDose(upd.hora_inicio||old.hora_inicio,upd.frecuencia);
        Cloud.saveMed(state.meds[i]);
        if(upd.frecuencia||upd.dosis){const a=await Gemini.advice({},'edit');state.aiAdvice={title:'ğŸ’¡ Consejo',msg:a,type:'info'}}
        state.modal=null;U.toast('âœ… Medicamento actualizado');render()
    },
    del(id){
        if(!confirm('Â¿Eliminar este medicamento?'))return;
        const i=state.meds.findIndex(m=>m.id===id);
        if(i!==-1){state.meds[i].activo=false;Cloud.saveMed(state.meds[i])}
        state.meds=state.meds.filter(m=>m.activo!==false);DB.save();
        state.modal=null;U.toast('ğŸ—‘ï¸ Eliminado');render()
    },
    async ocr(b64){
        state.loading=true;
        state.loadingMsg='ğŸ” Analizando receta con IA...';
        render();
        
        const ms=await Gemini.analyze(b64);
        
        state.loading=false;
        
        if(ms.length === 0){
            state.modal=null;
            render();
            return;
        }
        
        state.pendingOCR=ms.map((m,i)=>({...m,checked:true,id:i}));
        state.modal='ocr-results';
        render();
    },
    confirmOCR(){
        const sel=state.pendingOCR.filter(m=>m.checked);
        sel.forEach(m=>Act.add(m));
        state.pendingOCR=[];state.modal=null;U.toast(`âœ… ${sel.length} medicamentos aÃ±adidos`);render()
    },
    filteredHist(){
        let f=[...state.history];const fl=state.histFilter;
        if(fl.medId)f=f.filter(h=>h.med_id===fl.medId);
        if(fl.type==='day'){const d=U.dateISO(fl.date);f=f.filter(h=>h.fecha.startsWith(d))}
        else if(fl.type==='week'){const ws=new Date(fl.date);ws.setDate(ws.getDate()-ws.getDay());const we=new Date(ws);we.setDate(we.getDate()+7);f=f.filter(h=>{const d=new Date(h.fecha);return d>=ws&&d<we})}
        return f
    }
};
